<html lang="es">
<head>

    <title>Análisis de Archivos WEKA</title>
    <style>
        /* Variables de color */
:root {
    --primary-color: #3498db;
    --secondary-color: #2980b9;
    --dark-color: #2c3e50;
    --light-color: #ecf0f1;
    --success-color: #2ecc71;
    --danger-color: #e74c3c;
    --gray-color: #95a5a6;
    --white-color: #ffffff;
    --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

/* Estilos generales */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Roboto', sans-serif;
    line-height: 1.6;
    color: #333;
    background-color: #f5f7fa;
}

.container {
    width: 90%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 15px;
}

/* Header */
header {
    background-color: var(--dark-color);
    color: var(--white-color);
    padding: 1rem 0;
    box-shadow: var(--shadow);
}

header h1 {
    display: flex;
    align-items: center;
    font-size: 1.8rem;
    font-weight: 500;
}

header h1 i {
    margin-right: 10px;
}

nav ul {
    display: flex;
    list-style: none;
    margin-top: 1rem;
}

nav ul li a {
    color: var(--white-color);
    text-decoration: none;
    padding: 0.5rem 1rem;
    border-radius: 4px;
    margin-right: 0.5rem;
    transition: background-color 0.3s;
    display: flex;
    align-items: center;
}

nav ul li a i {
    margin-right: 8px;
}

nav ul li a:hover, nav ul li a.active {
    background-color: var(--primary-color);
}

/* Main content */
main {
    padding: 2rem 0;
}

.upload-section {
    background-color: var(--white-color);
    padding: 2rem;
    border-radius: 8px;
    box-shadow: var(--shadow);
    margin-bottom: 2rem;
}

.upload-section h2 {
    color: var(--dark-color);
    margin-bottom: 1.5rem;
    display: flex;
    align-items: center;
}

.upload-section h2 i {
    margin-right: 10px;
    color: var(--primary-color);
}

/* File upload */
.file-upload {
    margin-bottom: 1.5rem;
}

.upload-label {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 2rem;
    border: 2px dashed var(--gray-color);
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s;
    text-align: center;
}

.upload-label:hover {
    border-color: var(--primary-color);
    background-color: rgba(52, 152, 219, 0.05);
}

.upload-label i {
    font-size: 3rem;
    color: var(--primary-color);
    margin-bottom: 1rem;
}

.upload-label span {
    color: var(--dark-color);
    font-weight: 500;
}

#fileInput {
    display: none;
}

.file-name {
    margin-top: 0.5rem;
    font-size: 0.9rem;
    color: var(--gray-color);
    font-style: italic;
}

/* Form elements */
.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 500;
    color: var(--dark-color);
    display: flex;
    align-items: center;
}

.form-group label i {
    margin-right: 8px;
    color: var(--primary-color);
}

select, input[type="number"] {
    width: 100%;
    padding: 0.8rem;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 1rem;
    transition: border-color 0.3s;
}

select:focus, input[type="number"]:focus {
    outline: none;
    border-color: var(--primary-color);
}

.hidden {
    display: none;
}

/* Button */
.analyze-btn {
    background-color: var(--primary-color);
    color: var(--white-color);
    border: none;
    padding: 1rem 1.5rem;
    font-size: 1rem;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    font-weight: 500;
}

.analyze-btn i {
    margin-right: 8px;
}

.analyze-btn:hover {
    background-color: var(--secondary-color);
}

/* Results section */
.result-section {
    background-color: var(--white-color);
    padding: 2rem;
    border-radius: 8px;
    box-shadow: var(--shadow);
}

.result-section h3 {
    color: var(--dark-color);
    margin-bottom: 1.5rem;
    display: flex;
    align-items: center;
}

.result-section h3 i {
    margin-right: 10px;
    color: var(--primary-color);
}

.result-content {
    background-color: #f8f9fa;
    padding: 1.5rem;
    border-radius: 4px;
    border-left: 4px solid var(--primary-color);
    white-space: pre-wrap;
    max-height: 500px;
    overflow-y: auto;
    font-family: 'Courier New', monospace;
    font-size: 0.9rem;
}

/* Footer */
footer {
    background-color: var(--dark-color);
    color: var(--white-color);
    padding: 1rem 0;
    text-align: center;
    margin-top: 2rem;
}

footer p {
    font-size: 0.9rem;
}

/* Responsive */
@media (min-width: 768px) {
    header .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    nav ul {
        margin-top: 0;
    }
    
    .analyze-btn {
        width: auto;
    }
}

    <main class="container">
